<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Musica{% endblock %}</title>
    <!-- Loads the path to your static files -->
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family-Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>.container1{
        width: 1396px!important;
    }
    .col-8
    {
        width: 70%!important;
    }
    .col-2
    {
        width: 2%!important;
    }
    h1
    {
        font-family: 'Roboto Mono', monospace;   
    }
    h2
    {
        font-family: 'Roboto Mono', monospace;   
    }
    @media(max-width:720px)
    {
    .back{
    background-size: cover !important;
    background-repeat: no-repeat !important;
    background-position: fixed !important;

    }
    }

</style>
</head>
<body class="back">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">
                    Musica
                </a>
            </div>
    
            <!-- individual items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block albums_active %}{% endblock %}">
                        <a href="{%url 'music:index'%}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                            Albums
                        </a>
                    </li>
                    <li class="{% block songs_active %}{% endblock %}">
                        <a href="{% url 'music:songs' 'all' %}">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                            songs
                        </a>
                    </li>
                </ul>
    
                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right" >
                    <li class="">
                        <a href="{% url 'music:create_album' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'music:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout 
                        </a>
                    </li>
                </ul>          
    
            </div>
        </div>
    </nav>

{% block body %}
{% endblock %}
</body>

</html>
